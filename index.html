<!DOCTYPE html>
<html lang-"he" dir="rtl">
    >
    <head>
        <title>Assignment app - Kubi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="task.js"></script>
        <link type="text/css" rel="stylesheet" href="kubi.css" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <script
        src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"
        integrity="sha256-c3VbCrdCtTHmXYAuxRT4D0Cy5VC/0zBnXVRIvJiV9xo="
        crossorigin="anonymous"></script>    
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" style="text-align:center; margin:0"><h2>Kubi - משימות </br> אז מה  עושים היום?</h2><span style="text-align: center; margin:0%"><img id="logo" style="width: 25%; height:25%; position:relative" src='.\ash_thinking.jpg'></span>
            </div>
            <div role="main" class="ui-content">
                <div id="tasks_list">
                    <div data-role="popup" data-overlay-theme="b" class="ui-btn-right" id="popupBasic" data-transition="slidedown">
                        <p>האם משימה הושלמה?</p>
                        <button>  בהחלט!  </button>
                        <button>  לא ולא  </button>
                    </div>
                    <div data-role="popup" data-dismissible="false" data-overlay-theme="b" class="ui-btn-right" id="edditingPopup">
                        <textarea class='editting_box'></textarea>
                        <button>✔עכשיו יותר טוב</button>
                    </div>
                    <div>
                        <ul id="tasks_ul" data-role='listview' style="display:block" dir="rtl">
                            <li data-role='list-divider' id="uncompleted" style="text-align:center">משימות בתכנון שלי</li>
                            <li data-role='list-divider' id="completed_tasks" style="text-align:center">הסתיימו!</li>
                   
                        </ul>
                    </div>
                </div>
                <div>
                <form>
                    <p>
                    <!--<label for="new_assignment" style="color:gray; text-align:center" >הכנס משימה חדשה כאן...</label>-->
                    </p>
                    <textarea id="new_assingment" data-mini="true" placeholder="משימה חדשה לכאן..." style="text-align:center"></textarea>
                </form>
                <button id="new_task_btn">הוספת משימה חדשה</button>
                <button id="new_day_btn">יום חדש!! (למחוק את כל המשימות)</button>
                </div>
            
            </div>           
        <div data-role="footer">@האפליקציה של שלוי של נועם ושל שקודי<span style="text-align: center; margin:0%"><img id="logo" style="width: 4%; position:relative" src='.\hearts.png'></span></div>
        </div>
        <script src="tasks_Jcode.js"></script>
    </body>
</html>
